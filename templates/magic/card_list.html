{% extends "base.html" %}

{% block content %}
    <div class="page-header">
        <h2>Cards</h2>
    </div>

    <ul>
        {% for card in object_list %}
            <li>{{ card|title }}</li>
        {% endfor %}
    </ul>

    <ul class="pager">
        {% if page_obj.has_previous %}
            <li class="previous">
                <a href="?page={{ page_obj.previous_page_number }}">&#x2190; Previous</a>
            </li>
        {% endif %}
        {% if page_obj.has_next %}
            <li class="next">
                <a href="?page={{ page_obj.next_page_number }}">Next &#x2192;</a>
            </li>
        {% endif %}
    </ul>
{% endblock %}
