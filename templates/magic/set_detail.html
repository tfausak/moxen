{% extends "base.html" %}

{% block title %}{{ set|title }} &#xb7; {{ site.name }}{% endblock %}

{% block header %}
    <div class="page-header">
        <h1>{{ set|title }}</h1>
    </div>
{% endblock %}

{% block content %}
    <ol>
        {% for printing in set.printing_set.all %}
            <li>
                <a href="{{ printing.card.get_absolute_url }}">{{ printing.card|title }}</a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
