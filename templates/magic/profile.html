{% extends "base.html" %}

{% block title %}Profile &#xb7; {{ site.name }}{% endblock %}

{% block header %}
    <div class="page-header">
        <h1>Profile</h1>
    </div>
{% endblock %}

{% block content %}
    <p>Logged in as {{ user.username }}.</p>

    <p>
        <a class="btn" href="{% url auth_logout %}">Log Out</a>
        <a class="btn" href="{% url auth_password_change %}">Change Password</a>
    </p>
{% endblock %}
