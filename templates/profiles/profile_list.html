{% extends "base.html" %}

{% block title %}Users &#xb7; {{ site.name }}{% endblock %}

{% block header %}
    <div class="page-header">
        <h1>Users</h1>
    </div>
{% endblock %}

{% block content %}
    <ul>
        {% for profile in object_list %}
            <li>
                <a href="{% url profiles_profile_detail username=profile.user.username %}">{{ profile }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
